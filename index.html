<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href= "https: //fonts.googleapis.com/css2?family= Nunito +Sans:ital,wght@1,300 & display=swap" rel="stylesheet">
<link rel="stylesheet" media="screen and (max-width: 1300px)" href="styles.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<title>Slider for cards</title>
</head>
<body>
	<header></header>
    <maln>
    	<section class="sliderWrapFlex">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <figure class="filterImgSlides">
        <img class="imgSlides" src="images/image 2.1.png" alt="Sunset in Los Angeles" alt="Sunset in Los Angeles" style="width:100">
        <img class="imgTwoSlides" src="images/image 2.png" style="width:100">
        </figure>
        <div class="text">Лондон, Англия</div>
        <article class="textTwo">Румыния, ЕС</article>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <figure class="filterImgSlides">
        <img class="imgSlides"src="images/image 2.png" style="width:100">
        <img class="imgTwoSlides" src="images/image 2.1.png" alt="Sunset in Los Angeles" alt="Sunset in Los Angeles" style="width:100">
      </figure>
        <div class="text">Румыния, ЕС</div>
        <article class="textTwo">Нью-Йорк, США</article>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
         <figure class="filterImgSlides">
        <img class="imgSlides"src="images/image 3.png" style="width:100">
        <img class="imgTwoSlides"src="images/image 2.png" style="width:100">
      </figure>
        <div class="text">Нью-Йорк, США</div>
        <article class="textTwo">Лондон, Англия</article>
      </div>
      <a class="prev" style="right: 227px; padding: 4px 13px 0px 9px;"onclick="plusSlides(-1)">&#10094;</a>
      <a class="next"  onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!--<br>-->
    <div class="dotsContainer">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    </section>
   </maln>
   <footer>
   	<script type="text/javascript"src="script.js/main.js"></script>
   </footer>
</body>
</html>
